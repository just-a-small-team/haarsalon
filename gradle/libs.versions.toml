[versions]
agp = "8.9.0-alpha05"
compiler = "4.16.0"
firebaseBom = "33.7.0"
glide = "4.16.0"
hiltAndroid = "2.51.1"
hiltCompiler = "2.51.1"
junit = "4.13.2"
junitVersion = "1.2.1"
